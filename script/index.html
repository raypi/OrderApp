<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/tamplate.js"></script>
    <script src="./script/database.js"></script>
    <script src="./script/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="favicon.ico" sizes="48x48">
    <title>Order App</title>
</head>
<body onload="init()">
    <header>
        <img class="imgHeader" src="./img/Logo.png" alt="Logo von Lieferdfienst">
        <img class="imgHeader" src="./img/menu_BTN_whithe.png" alt="Button vom Menue">
    </header>
    <main>
        <div class="maelWrapper">
            <section id="maelsGalery" class="maelsGalerySec"> 
                <div class="maelHeader">
                    <img class="mainImg" src="./img/header_img_pizzas.jpg" alt="Foto von Pizzen">
                    <div class="logoDiv">
                        <img class="logoMain" src="./img/Logo.png" alt="Logo vom Lieferdienst">
                    </div>
                </div>
                <div class="companyData">
                    <h1>Minas Pizza</h1>
                    <p>Bewertungen (6,2 von 5 Sternen)</p>
                    <p>Lieferung 7€ - ab 39€ Warenwert frei Haus</p>
                </div>
                <img class="mealImg" src="./img/header_img_pizzas_II.jpg" alt="Foto von Pizzen">
                <div class="footMenu">
                    <p>Gerichte:</p>
                </div>
                <div id="mealsOverview">                   
                </div>
            </section>
            <section id="cartWrapper" class="chartWrapper">
                <div class="chart">
                    <div class="chartHeader">
                        <p>Warenkorb</p>
                    </div>
                    <div class="separator">
                    </div>
                    <div class="cartScrollContainer">
                        <div id="cart">
                        </div>
                    </div>    
                    <div id="invoiceData">
                    </div>
                    <div id="orderMessage" >

                    </div>
                    <div class="dialogCart">

                    </div>
                </div>
            </section>
        </div>
        <div id="cardSection" class="chartWrapper" ></div>  
        <div id="dialogCart" class="dialogCart"></div>  
        <button id="toggleCartButton" class="toggleCartButton" onclick="showResponisveCart()">Warenkorb anzeigen</button>  
    </main>
    <footer>
        <div>2024 by Ray Don</div>
    </footer>
</body>
</html>
